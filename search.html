<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <h1>Your Todos</h1>

    <!-- Display search results if there is a query -->
    {% if query %}
        <h2>Search Results for "{{ query }}"</h2>
    {% endif %}

    <ul>
        {% for todo in allTodo %}
            <li>{{ todo.description }}</li>
        {% endfor %}
    </ul>
</body>
</html>
